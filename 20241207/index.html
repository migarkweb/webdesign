<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- estilo external -->
    <link rel="stylesheet" href="css/miestilo.css">

    <!-- estilo internal -->
    <style> 
      h3 {font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;}
  </style>
</head>
<body>
    <!-- esto es un comentario -->

    <!-- Lo que sigue es una *unorder list* (vinhetas) -->
    <h3>Ejemplo de lista no numerada o vinhetas</h3>
    <!-- el texto de la lista tiene un estilo in-line -->
    <ul style="color: #ed9209;">  
        <li>un elemento</li>
        <li>otro elemento</li>
        <li>one more</li>
    </ul>

    <!-- lo que sigue es una lista numerada -->
    <h3>Ej de lista numerada</h3>
    <ol>
        <li style="color: darkred;">Paso uno</li>
        <li>Paso dos</li>
        <li>Paso Tres</li>
    </ol>

    <table>
        <caption>
          Alien football stars
        </caption>
        <tr>
          <th scope="col">Player</th>
          <th scope="col">Gloobles</th>
          <th scope="col">Za'taak</th>
        </tr>
        <tr>
          <th scope="row">TR-7</th>
          <td>7</td>
          <td>4,569</td>
        </tr>
        <tr>
          <th scope="row">Khiresh Odo</th>
          <td>7</td>
          <td>7,223</td>
        </tr>
        <tr>
          <th scope="row">Mia Oolong</th>
          <td>9</td>
          <td>6,219</td>
        </tr>
      </table>

</body>
</html>
